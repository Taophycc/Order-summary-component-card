<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order-summary-component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>

  <div class="parent-container">

    <div class="card-container">
      <img src="illustration-hero.svg" alt="image-header" class="image-header">
      <section>
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </section>

      <div class="payment-container">
          <div class="music-icon">
            <img class="icon" src="icon-music.svg" alt="music-icon">
          </div>
          <p>Annual Plan<span>$59.99/year</span></p>
          <a href="#">Change</a>
      </div>

      <button class="btn">Proceed to payment</button>
      <button class="btn2">Cancel Order</button>

    </div>
  </div>

</main>
</body>
</html>
